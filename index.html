<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Web NFC Example</title><script defer="defer" src="/react-nfc-hook/static/js/main.f00c227f.js"></script><link href="/react-nfc-hook/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><h1>Web NFC Example hmlt</h1><div><label for="dateText">Date Text:</label> <input id="dateText"/> <button id="writeButton">Write to NFC</button></div><div><button id="readButton">Read from NFC</button><p id="readText">Read Text:</p></div><script>document.addEventListener("DOMContentLoaded",(()=>{const e=document.getElementById("writeButton"),t=document.getElementById("readButton"),n=document.getElementById("dateText"),r=document.getElementById("readText");e.addEventListener("click",(async function(){try{if("NDEFReader"in window){const e=new NDEFReader;await e.write({records:[{recordType:"text",data:n.value}]}),alert("Date text written to NFC tag!")}else alert("Web NFC is not supported in this browser.")}catch(e){console.error("Error writing to NFC tag:",e)}})),t.addEventListener("click",(async function(){try{if("NDEFReader"in window){const e=new NDEFReader;await e.scan(),e.onreading=e=>{const t=new TextDecoder;for(const n of e.message.records)"text"===n.recordType&&(r.textContent="Read Text: "+t.decode(n.data))},alert("Ready to read NFC tag")}else alert("Web NFC is not supported in this browser.")}catch(e){console.error("Error reading from NFC tag:",e)}}))}))</script></body></html>
