<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NFC Reader/Writer</title><style>#log{white-space:pre-wrap;font-family:monospace;margin-top:20px}</style><script defer="defer" src="/react-nfc-hook/static/js/main.a85ba809.js"></script><link href="/react-nfc-hook/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><h1>NFC Reader/Writer Demo 1</h1><button id="scanButton">Scan NFC</button> <button id="writeButton">Write NFC</button> <button id="makeReadOnlyButton">Make NFC Read-Only</button><div id="log"></div><script>const log=e=>{document.getElementById("log").textContent+=e+"\n"};document.getElementById("scanButton").addEventListener("click",(async()=>{log("User clicked scan button");try{const e=new NDEFReader;await e.scan(),log("> Scan started"),e.addEventListener("readingerror",(()=>{log("Argh! Cannot read data from the NFC tag. Try another one?")})),e.addEventListener("reading",(({message:e,serialNumber:t})=>{log(`> Serial Number: ${t}`),log(`> Records: (${e})`)}))}catch(e){log("Argh! "+e)}})),document.getElementById("writeButton").addEventListener("click",(async()=>{log("User clicked write button");try{const e=new NDEFReader;await e.write("Hello world!"),log("> Message written")}catch(e){log("Argh! "+e)}})),document.getElementById("makeReadOnlyButton").addEventListener("click",(async()=>{log("User clicked make read-only button");try{const e=new NDEFReader;await e.makeReadOnly(),log("> NFC tag has been made permanently read-only")}catch(e){log("Argh! "+e)}}))</script></body></html>
