<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NFC Reader/Writer</title><style>#log{white-space:pre-wrap;font-family:monospace;margin-top:20px}</style><script defer="defer" src="/react-nfc-hook/static/js/main.a85ba809.js"></script><link href="/react-nfc-hook/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><h1>NFC Reader/Writer Demo</h1><button id="scanButton">Scan NFC</button> <button id="writeButton">Write NFC</button> <button id="makeReadOnlyButton">Make NFC Read-Only</button><div id="log"></div><script>const log=e=>{document.getElementById("log").textContent+=e+"\n"},decodeNdefRecord=e=>{const t=new TextDecoder;switch(e.recordType){case"text":return`Text: ${new TextDecoder(e.encoding).decode(e.data)}`;case"url":return`URL: ${t.decode(e.data)}`;case"json":return`JSON: ${JSON.parse(t.decode(e.data))}`;default:return`Unknown record type: ${e.recordType}`}};document.getElementById("scanButton").addEventListener("click",(async()=>{log("User clicked scan button");try{const e=new NDEFReader;await e.scan(),log("> Scan started"),e.addEventListener("readingerror",(()=>{log("Argh! Cannot read data from the NFC tag. Try another one?")})),e.addEventListener("reading",(({message:e,serialNumber:t})=>{log(`> Serial Number: ${t}`),log(`> Records: (${e.records.length})`);for(const t of e.records){const e=decodeNdefRecord(t);log(`Record: ${e}`)}}))}catch(e){log("Argh! "+e)}})),document.getElementById("writeButton").addEventListener("click",(async()=>{log("User clicked write button");try{const e=new NDEFReader,t=new TextEncoder,n=t.encode(JSON.stringify({name:"Alice",title:"Engineer"}));await e.write({records:[{recordType:"text",data:t.encode("Hello world!")},{recordType:"json",mediaType:"application/json",data:n}]}),log("> Message written")}catch(e){log("Argh! "+e)}})),document.getElementById("makeReadOnlyButton").addEventListener("click",(async()=>{log("User clicked make read-only button");try{const e=new NDEFReader;await e.makeReadOnly(),log("> NFC tag has been made permanently read-only")}catch(e){log("Argh! "+e)}}))</script></body></html>
